<ion-content>
  <div class="perfil-wrapper">
    <!-- Contenedor principal -->
    <div class="perfil-card">
      <!-- Cabecera con avatar -->
      <div class="perfil-header">
        <img src="assets/perfil-logueado.png" class="avatar" />
        <h2>{{ usuario.nombre || 'Nombre Apellido' }}</h2>
        <p>{{ usuario.email || 'correo@ejemplo.com' }}</p>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="guardarCambios()" #perfilForm="ngForm" class="perfil-form">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="usuario.nombre" name="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido 1</ion-label>
          <ion-input [(ngModel)]="usuario.apellido1" name="apellido1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido 2</ion-label>
          <ion-input [(ngModel)]="usuario.apellido2" name="apellido2"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" color="primary">Guardar cambios</ion-button>
      </form>
    </div>
  </div>
</ion-content>
