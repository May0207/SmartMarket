<ion-content class="ion-padding login-container">
  <div class="login-box">
    <div class="icon-container">
      <ion-icon name="cart-outline"></ion-icon>
    </div>

    <ion-item class="input-item">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()">LOGIN</ion-button>

    <p class="text-center">
      ¿No tienes cuenta?
      <a (click)="goToRegister()" class="link">Regístrate</a>
    </p>
  </div>
</ion-content>
