<div class="chatbot-container">
  <!-- Barra superior del chatbot -->
  <div class="chatbot-header">
    <img src="assets/robot-icon.png" alt="Robot" />
    <span>Chatbot</span>
  </div>

  <!-- Área de mensajes -->
  <div class="chat-messages">
    <div *ngFor="let msg of mensajes" [ngClass]="msg.de">
      <strong>{{ msg.de === "user" ? "Tú:" : "Bot:" }}</strong>
      <p>{{ msg.texto }}</p>
    </div>
    <div *ngIf="cargando" class="bot">Cargando...</div>
  </div>

  <!-- Entrada del usuario -->
  <div class="chat-input">
    <input
      [(ngModel)]="mensajeUsuario"
      (keyup.enter)="enviarMensaje()"
      placeholder="Escribe tu pregunta..."
    />
    <button (click)="enviarMensaje()" [disabled]="!mensajeUsuario.trim()">
      Enviar
    </button>
  </div>
</div>
